<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOT VIP BC3.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        .box { border: 2px solid #0f0; padding: 20px; max-width: 400px; margin: auto; background: #050505; box-shadow: 0 0 15px #0f0; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #111; color: #ff0; border: 1px solid #0f0; text-align: center; }
        button { width: 95%; padding: 15px; margin: 5px 0; font-weight: bold; cursor: pointer; border: none; }
        .btn-main { background: #0f0; color: #000; }
        .hidden { display: none; }
        #screen { border: 1px solid #0f0; padding: 20px; min-height: 60px; margin: 15px 0; color: #fff; font-size: 1.2em; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <div id="login-page" class="box">
        <h2>BOT VIP LOGIN</h2>
        <p style="font-size: 0.7em;">ID: <span id="did">...</span></p>
        <input type="text" id="key-input" placeholder="NHẬP KEY VIP/FREE">
        <button class="btn-main" onclick="checkLogin()">ĐĂNG NHẬP</button>
        <button style="background:#333;color:#fff" onclick="getFree()">LẤY MÃ FREE (VƯỢT LINK)</button>
    </div>

    <div id="main-bot" class="box hidden">
        <div id="expiry-text" style="color: #ff0; font-size: 0.8em;"></div>
        <div id="screen">NHẬP 3 VÁN ĐẦU (CÁCH NHAU DẤU |)</div>
        <input type="text" id="hist-input" placeholder="bau,cua,ca | tom,ga,ca | ...">
        <button class="btn-main" onclick="soiCau()">PHÂN TÍCH</button>
        <button style="background:red;color:#fff;font-size:0.7em" onclick="location.reload()">THOÁT & XOÁ DỮ LIỆU</button>
    </div>

    <script>
        let dId = "", currentHistory = [];
        const API = "https://trustmebro.pythonanywhere.com";

        async function init() {
            const fp = await FingerprintJS.load();
            const res = await fp.get();
            dId = res.visitorId;
            document.getElementById('did').innerText = dId;
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('key')) {
                document.getElementById('key-input').value = urlParams.get('key');
                checkLogin();
            }
        }

        async function checkLogin() {
            const key = document.getElementById('key-input').value;
            const res = await fetch(`${API}/predict`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: dId, key: key, history: "bau,bau,bau|bau,bau,bau|bau,bau,bau" })
            });
            const data = await res.json();
            if (data.status === "ok") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-bot').classList.remove('hidden');
                document.getElementById('expiry-text').innerText = data.data.split("<br>")[0];
            } else alert(data.msg);
        }

        async function soiCau() {
            const val = document.getElementById('hist-input').value.trim();
            if (val.includes("|")) currentHistory = val.split("|"); else currentHistory.push(val);
            if (currentHistory.length > 5) currentHistory.shift();
            
            const res = await fetch(`${API}/predict`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: dId, key: document.getElementById('key-input').value, history: currentHistory.join("|") })
            });
            const data = await res.json();
            if (data.status === "ok") {
                document.getElementById('screen').innerHTML = data.data.split("<br>")[1];
                document.getElementById('hist-input').value = "";
                document.getElementById('hist-input').placeholder = "Chỉ cần nhập 1 ván mới nhất...";
            } else alert(data.msg);
        }

        function getFree() {
            window.location.href = "https://link1s.com/st?api=TOKEN_CỦA_ÔNG&url=" + encodeURIComponent(`${API}/activate?id=${dId}`);
        }
        init();
    </script>
</body>
</html>
