<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOT VIP 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; text-align: center; }
        .box { border: 2px solid #0f0; padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 0 15px #0f0; }
        .id-box { color: #ff0; background: #222; padding: 10px; margin-bottom: 20px; border: 1px dashed #0f0; word-break: break-all; }
        #screen { height: 80px; display: flex; align-items: center; justify-content: center; background: #111; border: 1px solid #0f0; margin-bottom: 15px; font-weight: bold; }
        input { background: #000; color: #0f0; border: 1px solid #0f0; width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0f0; color: #000; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .vip { background: #ff0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <div class="box">
        <h3>HỆ THỐNG VIP (CHỈ ID)</h3>
        <div class="id-box">
            ID CỦA BẠN:<br>
            <span id="my-id">Đang quét...</span>
        </div>
        <div id="screen">CHỜ KHỞI TẠO...</div>
        <input type="text" id="key" placeholder="NHẬP KEY VIP">
        <input type="text" id="hist" placeholder="LỊCH SỬ (V.D: B,C,T)">
        <button onclick="getFree()">VƯỢT LINK FREE</button>
        <button class="vip" onclick="predict()">SOI CẦU VIP</button>
    </div>

    <script>
        let deviceId = "";
        const API = "https://tên-của-ông.pythonanywhere.com"; // THAY LINK CỦA ÔNG

        async function init() {
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            deviceId = result.visitorId;
            document.getElementById('my-id').innerText = deviceId;
            document.getElementById('screen').innerText = "SẴN SÀNG!";
        }

        function getFree() {
            window.location.href = "https://link1s.com/st?api=TOKEN&url=" + encodeURIComponent(`${API}/activate?id=${deviceId}`);
        }

        async function predict() {
            const res = await fetch(`${API}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: deviceId, key: document.getElementById('key').value, history: document.getElementById('hist').value })
            });
            const data = await res.json();
            document.getElementById('screen').innerText = data.status === "ok" ? data.data : data.msg;
        }
        init();
    </script>
</body>
</html>
