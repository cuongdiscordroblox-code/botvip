<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOT VIP SYSTEM 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 15px; }
        .box { border: 1px solid #0f0; padding: 15px; max-width: 400px; margin: auto; box-shadow: 0 0 10px #0f0; }
        .info { color: #0ff; margin-bottom: 15px; font-size: 0.9em; border-bottom: 1px dashed #0f0; padding-bottom: 10px; }
        #screen { background: #050505; height: 100px; padding: 10px; margin-bottom: 15px; overflow-y: auto; border: 1px inset #0f0; }
        input { background: #000; color: #0f0; border: 1px solid #0f0; width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0f0; color: #000; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        .vip { background: #ff0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>

<div class="box">
    <h3 style="text-align:center;">CMD: BOT_PRO_V4.0</h3>
    
    <div class="info">
        ID: <span id="dev-id">...</span><br>
        IP: <span id="user-ip">...</span>
    </div>

    <div id="screen">Đang khởi tạo...</div>

    <input type="text" id="user-key" placeholder="Dán Key VIP (Nếu mua)">
    <input type="text" id="history" placeholder="Nhập cầu (v.d: b,c,t)">

    <button onclick="layKeyFree()">LẤY KEY FREE (24H)</button>
    <button class="vip" onclick="soiCau()">SOI CẦU VIP</button>
</div>

<script>
    let deviceId = "";
    let userIP = "";
    // THAY LINK CỦA ÔNG VÀO ĐÂY
    const API = "https://tên-của-ông.pythonanywhere.com"; 

    async function init() {
        try {
            // Lấy ID máy
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            deviceId = result.visitorId;
            document.getElementById('dev-id').innerText = deviceId;

            // Lấy IP từ Server
            const res = await fetch(`${API}/get_info`);
            const data = await res.json();
            userIP = data.ip;
            document.getElementById('user-ip').innerText = userIP;

            document.getElementById('screen').innerText = "Hệ thống sẵn sàng!";
        } catch (e) {
            document.getElementById('screen').innerText = "LỖI KẾT NỐI SERVER!";
        }
    }

    function layKeyFree() {
        if(!deviceId) return;
        const target = `${API}/activate?id=${deviceId}`;
        const shortLink = "https://link1s.com/st?api=TOKEN&url=" + encodeURIComponent(target);
        window.location.href = shortLink;
    }

    async function soiCau() {
        const key = document.getElementById('user-key').value;
        const hist = document.getElementById('history').value;
        const screen = document.getElementById('screen');
        
        screen.innerText = "Đang xử lý...";
        try {
            const res = await fetch(`${API}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: deviceId, key: key, history: hist })
            });
            const data = await res.json();
            if (data.status === "ok") {
                screen.innerHTML = `<span style="color:#0f0;">> KẾT QUẢ: ${data.data}</span>`;
            } else {
                screen.innerHTML = `<span style="color:red;">[!] ${data.msg}</span>`;
            }
        } catch (e) {
            screen.innerText = "LỖI SERVER!";
        }
    }
    init();
</script>

</body>
</html>
